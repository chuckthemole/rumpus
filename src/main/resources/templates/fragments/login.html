<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rumpus</title>
    <link rel="stylesheet" href="/css/rumpus-styles.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.snow.css">

</head>

<body>
    
    <div th:fragment="login">
        <div class="login modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <!-- <div id="login-form"></div> -->
                <div th:if="${param.error}">Invalid username and password.</div>
                <div th:if="${param.logout}">You have been logged out.</div>
                <form th:action="@{/login}" method="post" class='box'>
                    <div class='field'>
                        <label htmlFor='' class='label'>Username</label>
                        <div class='control has-icons-left'>
                            <input name='username' type='username' placeholder='e.g. coolguy' class='input' required />
                                <span class='icon is-small is-left'>
                                    <i class='fa fa-envelope'></i>
                                </span>
                        </div>
                    </div>
                    <div class='field'>
                        <label htmlFor='' class='label'>Password</label>
                        <div class='control has-icons-left'>
                            <input name='password' type='password' placeholder='*******' class='input' required />
                            <span class='icon is-small is-left'>
                                <i class='fa fa-lock'></i>
                            </span>
                        </div>
                    </div>
                    <div class='field'>
                        <button id='loginSubmit' type='submit' value='Login' class='button is-success'>
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

    </div>

</body> 

</html>
