<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rumpus</title>
    <link rel="stylesheet" href="/css/rumpus-styles.css" />
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation" th:fragment="header">
        <div class="navbar-brand">
            <a class="navbar-item" href="#" th:href="@{/}">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
      
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#" th:href="@{/}">
                    Home
                </a>
      
                <a class="navbar-item">
                    Documentation
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
      
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>
      
            <div class="navbar-end">
                <div class="navbar-item">
                    <div sec:authorize="isAuthenticated()">
                        <span>Username: <span sec:authentication="name"></span></span>
                        <span>Roles: <span sec:authentication="principal.authorities"></span></span>
                    </div>
                    <div class="buttons">
                        <a sec:authorize="hasRole('ADMIN')" class="adminBtn button is-info">
                            <strong>Admin</strong>
                        </a>
                        <a sec:authorize="!isAuthenticated()" class="signupBtn button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a sec:authorize="!isAuthenticated()" class="loginBtn button is-light">
                            Log in
                        </a>
                        <a sec:authorize="isAuthenticated()" class="logoutBtn button is-danger">
                            Log out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
